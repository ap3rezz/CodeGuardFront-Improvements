<div class="container mt-4">
  <div class="row">
    <div class="col-12 mb-4">
      <div class="card user-card">
        <div class="card-header text-center text-light">
          <h5>Información del Usuario</h5>
        </div>
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div class="form-group mt-3">
              <label class="font-weight-bold">Nombre de Usuario:</label>
              <p id="username" class="form-group">{{ user.username }}</p>
            </div>
            <div>
              <div routerLink="/" class="btn delete register" (click)="deleteThisUser()">avada kedavra</div>
            </div>
          </div>
          <div class="form-group mt-1">
            <label class="font-weight-bold">Tester:</label>
            <p>{{ user.tester ? 'Sí' : 'No' }}</p>
          </div>
          <div class="form-group mt-3">
            <label class="font-weight-bold">Creator:</label>
            <p>{{ user.creator ? 'Sí' : 'No' }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
