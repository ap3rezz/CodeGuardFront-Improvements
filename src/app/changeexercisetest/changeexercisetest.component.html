<div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-12 d-flex justify-content-center mb-2">
        <div class="card problem-card text-center title-card">
          <div class="card-body">
            <h5 class="card-title">{{ exerciseTitle }}</h5>
          </div>
        </div>
      </div>
    </div>
   
    <div class="row justify-content-center">
      <div class="col-12 mb-4">
        <div class="card problem-card">
          <div class="card-body">
            @if(exercise.creator != "ProjectEuler API") {
              <div [innerHTML]="exerciseDescription"></div>
            } @else {
              <div [innerHTML]="exerciseDescriptionHtml" (load)="renderMathJax()"></div>
            }
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-12 d-flex justify-content-between mt-4">
        <div class="col-5"> 
          <div class="card problem-card text-center">
            <div class="card-body">
              <h6 class="card-title">Stack Trace</h6>
              <pre class="card-text stack-trace">{{ stackTrace }}</pre>
            </div>
          </div>
          <div class="d-flex justify-content-center mt-4">
            <button class="btn btn-primary" (click)="onSubmit()">Submit</button>
          </div>
        </div>
        <div class="col-7"> 
          <div class="card problem-card text-center">
            <div class="card-body">
              <h6 class="card-title">Code</h6>
              <!-- [(ngModel)]="userCode" -->
              <textarea id="codeEditor" class="form-control"  rows="20" [(ngModel)]="userCode" placeholder="Put ur code here" (keydown)="handleTab($event)"></textarea> 
            </div>
          </div>
        </div>      
      </div>
      <div class="col-12 d-flex justify-content-end">
        <div class="col-7">
          <div class="card problem-card text-center">
            <div class="card-body">
              <h6 class="card-title">Tests</h6>
              <!-- [(ngModel)]="userTestsCode" -->
              <textarea id="codeEditor" class="form-control"  rows="20" [(ngModel)]="userTestsCode" placeholder="Put ur tests here" (keydown)="handleTab($event)"></textarea> 
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 d-flex justify-content-end  mb-5">
        <div class="col-7 mt-5">
          <div class="card problem-card text-center">
            <div class="card-body">
              <h6 class="card-title">Placeholder</h6>
              <!-- [(ngModel)]="exercisePlaceHolder" -->
              <textarea id="placeholderEditor"  class="form-control"  rows="5" [(ngModel)]="exercisePlaceholder" placeholder="Put ur placeholder here" (keydown)="handleTab($event)"></textarea> 
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- [innerHTML]="exercisePlaceholder" -->
