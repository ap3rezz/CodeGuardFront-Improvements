<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-12 d-flex justify-content-center mb-2">
      <div class="card problem-card text-center title-card">
        <div class="card-body">
          <h5 class="card-title">{{ problemtitle }}</h5>
        </div>
      </div>
    </div>
  </div>
  @if (solver) {
    <div class="row justify-content-center">
      <div class="col-12 d-flex justify-content-end mb-2">
        <button [routerLink]="['/problem', problem.id, 'solutions']" class="btn btn-solutions">
          Solutions
        </button>
      </div>
    </div>
  }
  <div class="row justify-content-center">
    <div class="col-12 mb-4">
      <div class="card problem-card">
        <div class="card-body">
          <p class="card-text">{{ problemdescription }}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-12 d-flex justify-content-between mt-4">
      <div class="col-5"> 
        <div class="card problem-card text-center">
          <div class="card-body">
            <h6 class="card-title">Stack Trace</h6>
            <pre class="card-text stack-trace">{{ stackTrace }}</pre>
          </div>
        </div>
        <div class="d-flex justify-content-center mt-4">
          <button class="btn btn-primary" (click)="onSubmit()">Submit</button>
        </div>
      </div>
      <div class="col-7"> 
        <div class="card problem-card text-center">
          <div class="card-body">
            <h6 class="card-title">CÃ³digo</h6>
            <textarea id="codeEditor" class="form-control" [(ngModel)]="userCode" rows="20" placeholder="Put ur code here"></textarea> 
          </div>
        </div>
      </div>      
    </div>
    <div class="col-12 d-flex justify-content-end">
      <div class="col-7">
        <div class="card problem-card text-center">
          <div class="card-body">
            <h6 class="card-title">Tests</h6>
            <textarea id="codeEditor" class="form-control" [(ngModel)]="userTestsCode" rows="20" placeholder="Put ur tests here"></textarea> 
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 d-flex justify-content-end">
      <div class="col-7">
        <div class="card problem-card text-center">
          <div class="card-body">
            <h6 class="card-title">Placeholder</h6>
            <textarea id="placeholderEditor" class="form-control" [(ngModel)]="exercisePlaceHolder" rows="5" placeholder="Put ur placeholder here"></textarea> 
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
