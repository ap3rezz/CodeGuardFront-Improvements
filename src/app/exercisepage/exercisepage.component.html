<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-12 d-flex justify-content-center mb-2">
      <div class="card problem-card text-center title-card">
        <div class="card-body">
          <h5 class="card-title">{{ problemtitle }}</h5>
        </div>
      </div>
    </div>
  </div>
  @if (solver) {
    <div class="row justify-content-center">
      <div class="col-12 d-flex justify-content-end mb-2">
        <button [routerLink]="['/problem', problem.id, 'solutions']" class="btn btn-solutions">
          Solutions
        </button>
      </div>
    </div>
  }
  <div class="row justify-content-center">
    <div class="col-12 mb-4">
      <div class="card problem-card">
        <div class="card-body">
          @if(problem.creator != "ProjectEuler API") {
            <div [innerHTML]="problemdescriptionHtml"></div>
          } @else {
            <div [innerHTML]="problemdescription" (load)="renderMathJax()"></div>
          }
        </div>
      </div>
      
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-12 d-flex justify-content-between mt-4">
      <div class="col-5"> 
        <div class="card problem-card text-center">
          <div class="card-body">
            <h6 class="card-title">Stack Trace</h6>
            <div class="card-body-stacktrace">
              <pre class="card-text stack-trace">{{ stackTrace }}</pre>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center mt-4 mb-5">
          <button class="btn btn-primary" (click)="onSubmit()">Submit</button>
        </div>
      </div>
      <div class="col-7"> 
        <div class="card problem-card text-center">
          <div class="card-body">
            <h6 class="card-title">CÃ³digo</h6>
            <textarea id="codeEditor" class="form-control" [(ngModel)]="userCode" [value]="placeholder" rows="20"></textarea> 
          </div>
        </div>
      </div>      
    </div>
  </div>
</div>
